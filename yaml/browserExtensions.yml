- name: uBlock Origin
  url: https://addons.mozilla.org/en-US/firefox/addon/ublock-origin
  text: |
    uBlock Origin sadece bir "reklam engelleyici" değil, asıl önceliği CPU ve hafıza verimliliği olan geniş ölçekli bir içerik engelleyicidir.
- name: Privacy Badger
  url: https://addons.mozilla.org/en-US/firefox/addon/privacy-badger17
  text: |
    Privacy Badger görünmez takipçileri engellemeyi otomatik olarak öğrenir. Neyi engelleyeceğini listeler hâlinde tutmak yerine, Privacy Badger hangi alan adlarının Web'de gezindiğin sırada seni takip ettiğini izleyerek öğrenir.
- name: HTTPS Everywhere
  url: https://addons.mozilla.org/en-US/firefox/addon/https-everywhere
  text: |
    Birçok site kısmen HTTPS üzerinden şifrelemeyi destekler, fakat kullanmasını kolaylaştırmazlar. Örneğin, varsayılan olarak şifrelemesiz HTTP kullanabilirler veya şifrelemeli sayfaları şifrelemesiz linklerle doldurabilirler. HTTPS Everywhere eklentisi tüm çağrıları şifrelemeli HTTPS'ye çevirerek bu sorunları çözer.
- name: Cookie AutoDelete
  url: https://addons.mozilla.org/en-US/firefox/addon/cookie-autodelete
  text: |
    Çerezlerinizi kontrol edin! Bu eklenti Self Destructing Cookies'dan esinlenerek yapılmıştır. Bir sekme kapatıldığında, kullanılmayan çerezler otomatik olarak silinir. Güvendiğiniz çerezleri beyaz listeye kaydedebilirsiniz. Konteyner sekmeleri destekler.
- name: DDG Privacy Essentials
  url: https://addons.mozilla.org/en-US/firefox/addon/duckduckgo-for-firefox
  text: |
    Gizlilik, basitleştirilmiş. Bu eklenti, internette nereye giderseniz gidin kişisel bilgilerinizi kontrolde tutmanız için size gizliliğin esaslarını sağlar: takipçi engelleme, daha akıllı şifreleme, DuckDuckGo gizli arama ve dahası.
- name: I don't care about cookies
  url: https://addons.mozilla.org/en-US/firefox/addon/i-dont-care-about-cookies
  text: |
    Bu eklenti neredeyse tüm sitelerden çerez uyarılarını kaldırır. Uyarı vermeye devam eden siteleri ihbar edebilirsiniz: eklentiye sağ tıklayın ve menüden 'Report a cookie warning' seçeneğine tıklayın.
- name: minerBlock
  url: https://addons.mozilla.org/en-US/firefox/addon/minerblock-origin
  text: |
    MinerBlock internetin her yerinde tarayıcı bazlı kripto-para madenciliğini engellemeye yoğunlaşan verimli bir eklentidir. Bu eklenti madencileri engellemek için iki farklı yöntem uygular. Birincisi karalistede olan istek/script bazında, bu yöntem çoğu reklam engelleyici ve diğer madenci engelleyicilerin kullandığı geleneklsel bir yöntemdir. MinerBlock'un kullandığı ve daha verimli olmasını sağladığı diğer bir yöntem ise scriptlerde bulunan ve madenciği andıran her bir davranışı engellemektir. Bu şekilde hizalı scriptler ve vekil sunucu ile madenciler engellenir. Kaynak kodu [GitHub'da](https://github.com/xd4rker/MinerBlock) yer alır.
- name: ClearURLS
  url: https://addons.mozilla.org/en-US/firefox/addon/clearurls
  text: |
    Bu eklenti URL'lerde bulunan takip öğelerini engelleyerek çevrimiçi ortamda gizliliğinizi korur.
- name: Cloud Firewall
  url: https://addons.mozilla.org/en-US/firefox/addon/cloud-firewall
  text: |
    Kullanıcı isteği üzerine başlıca bulut sunucularda barındırılan web sayaları ve kaynakları engeller. Google, Amazon, Facebook, Apple, Microsoft ve Cloudflare hizmetlerini engelleyebilir.
- name: CSS Exfil Protection
  url: https://addons.mozilla.org/en-US/firefox/addon/css-exfil-protection
  text: |
    CSS Exfil saldırganların Cascading Style Sheets (CSS) kullanarak web sayfadaki verileri çalma yöntemidir. Bu eklenti veri çalmaya tasarlanmış olabilecek olan CSS kurallarını engelleyip temizler.
- name: Disconnect
  url: https://addons.mozilla.org/en-US/firefox/addon/disconnect
  text: |
    Arama ve gezinti geçmişini takip eden görünmeyen web sitelerini bulup engelleyin.
- name: Don't touch my tabs! (rel=noopener
  url: https://addons.mozilla.org/en-US/firefox/addon/dont-touch-my-tabs
  text: |
    Tüm linklere "rel=noopener" niteliğini ekleyerek (aynı alan adı linkler hariç) hyperlink ile açılan yeni sekmelerin önceki sekmeye saldırmasını engeller.
- name: Firefox Multi-Account Containers
  url: https://addons.mozilla.org/en-US/firefox/addon/multi-account-containers
  text: |
    Firefox Multi-Account Containers ile renklerle kodlanmış sekmeler kullanarak çevrimiçi hayatınızı ayırmanıza yardımcı olur. Çerezleri ayrı konteynerlerde tutarak aynı anda birden fazla hesap kullanabilmenizi sağlar.
- name: Google search link fix (also Yandex)
  url: https://addons.mozilla.org/en-US/firefox/addon/google-search-link-fix
  text: |
    Bu eklenti Google ve Yandex'in arama sonuçların linklerini tıkladığınızda değiştiğirmelerini önler. Bu linkleri kopyaladığınızda işe yarar ama aynı zamanda tıklamalarınızın kaydedilmesini önleyip gizliliğinizin korunmasına yardımcı olur.
- name: HTTPZ
  url: https://addons.mozilla.org/en-US/firefox/addon/httpz
  text: |
    HTTPZ hafif bir eklenti olacak şekilde yapılmıştır, gizliliğinize saygı duyar ve trans yağ içermez. Ayrıca çok ayarlanabilir ve SSL-soyma saldırılara karşı korumaya sahip olduğu için diğer alternatiflerden biraz daha güvenli olması gerek.
- name: Link Cleaner
  url: https://addons.mozilla.org/en-US/firefox/addon/link-cleaner
  text: |
    Ziyaret edilecek olan URL'leri temizler: utm_* parametrelerini kaldırır; aliexpress ve amazon sayfalarında takip öğelerini kaldırır; facebook, steam ve reddit sayfalarındaki yeniden yönlendirme sayfalarını atlar.
- name: Privacy-Oriented Origin Policy
  url: https://addons.mozilla.org/en-US/firefox/addon/privacy-oriented-origin-policy
  text: |
    Gizliliğinizi korumak için Firefox'un gerekli olmadığı zamanlarda Origin başlıklrını göndermesini önler.
- name: Skip Redirect
  url: https://addons.mozilla.org/en-US/firefox/addon/skip-redirect
  text: |
    Bazı web sayfaları son sayfaya yönlendirmeden önce aracı sayfalardan geçirirler. Bu eklenti son URL'yi bulup mümkünse direkt varış sayfaya atlamasını sağlar.
- name: Temporary Containers
  url: https://addons.mozilla.org/en-US/firefox/addon/temporary-containers
  text: |
    Sekmeleri, web sayfaları ve linkleri otomatik olarak yönetilen tek kullanımlık konteynerlerde açın. Konteynerler web sitelerin depoladıkları verileri (çerezler, depolama ve diğerler) diğer sekmelerden izole ederler, böylece gizliliğinizin ve güvenliğinizin korunmasına katkı sağlarlar.
- name: TrackMeNot
  url: https://addons.mozilla.org/en-US/firefox/addon/trackmenot
  text: |
    İnternette ararken gizliliğinizi koruyan bir eklentidir. Yaygın arama motorlarına rastgele oluşturulmuş sorguları göndererek sizin arama profilinizi saklı tutar.
- name: Redirect AMP to HTML
  url: https://addons.mozilla.org/en-US/firefox/addon/amp2html
  text: |
    Bu eklenti ile Accelerated Mobile Pages (AMP) kullanımından vazgeçip standart web kullanmanıza izin verir.
- name: user.js
  url: https://github.com/arkenfox/user.js
  text: |
    Bu bir eklenti değildir, bu Firefox'un `user.js` config dosyasıdır. Bu dosya mümkün olabildiğince gizliliğinizi ve güvenliğinizi arttırıp takibi ve iz bırakmayı en aza indirmenize yardımcı olacak olan bir taslaktır. Stabiliteden ve fonksyonellikten minimum taviz verilmeye çalışılsa da yinede kayıplar mümkündür.
